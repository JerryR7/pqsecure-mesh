services:
  # Smallstep CA service
  step-ca:
    image: smallstep/step-ca:latest
    container_name: step-ca
    volumes:
      - ./sample/data/ca:/home/step
    ports:
      - "9000:9000"
    environment:
      - DOCKER_STEPCA_INIT_NAME=PQSecure Mesh CA
      - DOCKER_STEPCA_INIT_DNS=step-ca,localhost,127.0.0.1
      - DOCKER_STEPCA_INIT_ADDRESS=:9000
      - DOCKER_STEPCA_INIT_PROVISIONER=pqsecure-admin
      - DOCKER_STEPCA_INIT_PASSWORD=123456
    networks:
      - pqsecure-net
    restart: unless-stopped
    command: |
      /bin/sh -c "
      if [ ! -f /home/step/config/ca.json ]; then
        step ca init \
          --name='PQSecure Mesh CA' \
          --dns=step-ca \
          --dns=localhost \
          --address=':9000' \
          --provisioner='pqsecure-admin' \
          --password-file=<(echo '123456') \
          --force
      fi
      step-ca --password-file=<(echo '123456') /home/step/config/ca.json
      "
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-O", "-", "https://127.0.0.1:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend API service (simulating EDR manager)
  backend:
    image: nginx:alpine
    container_name: pqsecure-backend
    volumes:
      - ./sample/nginx/nginx.conf:/etc/nginx/conf.d/site.conf:ro
      - ./sample/nginx/html:/usr/share/nginx/html:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://127.0.0.1:8080"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PQSecure Mesh proxy
  pqsecure-mesh:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pqsecure-mesh
    volumes:
      - ./config:/app/config
      - ./certs:/app/certs
      - ./sample/data/ca/certs/root_ca.crt:/usr/local/share/ca-certificates/root_ca.crt:ro
    environment:
      - RUST_LOG=debug  # 改為 debug 以獲取更多日誌
      - PQSECURE_CA_API_URL=https://step-ca:9000
      - PQSECURE_BACKEND_ADDR=backend:8080
      - PQSECURE_CA_TOKEN=${SMALLSTEP_TOKEN}
      - SSL_CERT_FILE=/usr/local/share/ca-certificates/root_ca.crt
      - REQUESTS_CA_BUNDLE=/usr/local/share/ca-certificates/root_ca.crt
    networks:
      - pqsecure-net
    ports:
      - "8443:8443"
    depends_on:
      step-ca:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  pqsecure-net:
    driver: bridge